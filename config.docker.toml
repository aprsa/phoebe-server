# PHOEBE Server Configuration for Docker
# 
# Setup instructions:
# 1. Copy this file to config.toml: cp config.docker.toml config.toml
# 2. Generate API key: docker compose run --rm phoebe-server phoebe-server generate-key
# 3. Add the generated key to api_keys below
# 4. Build and start: docker compose up -d --build
#
# The database is initialized automatically on first run.

[server]
host = "0.0.0.0"
port = 80  # Internal port (container runs on 80, map externally in docker-compose.yml)
workers = 4

[auth]
enabled = true
# Add your generated API key here (from: docker compose run --rm phoebe-server phoebe-server generate-key)
api_keys = []

[port_pool]
# Worker ports (internal to container)
start = 6560
end = 6600

[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[session]
# 24 hours idle timeout
idle_timeout_seconds = 86400

[database]
path = "/app/data/sessions.db"
log_exclude_commands = "ping"
log_include_commands = ""
